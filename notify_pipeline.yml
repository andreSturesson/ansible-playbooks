version: v1.0
name: My pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Install dependencies
    task:
      jobs:
      - name: Install Ansible collections
        commands:
          - checkout
          - ansible-galaxy collection install -r ./requirements.yml  # Specify the path to requirements.yml
  - name: Run playbook
    task:
      jobs:
      - name: Run Ansible playbook
        commands:
          - checkout
          - ansible-playbook notify-discord.yaml
