---
- hosts: all
  become: yes

  vars_files:
    - "./notify/discord.yml"

  tasks:
    - name: Update package cache
      apt:
        update_cache: yes

    - name: List available package updates
      apt:
        list: yes
      register: package_updates

    - name: Upgrade all packages
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
        force_apt_get: yes
      when: package_updates|changed

    - name: Send discord message about package updates
      uri:
        url: "{{ url }}"
        method: POST
        body_format: json
        body: '{"content": "Package updates: {{ package_updates.stdout_lines }}"}'
        headers:
          Content-Type: application/json
        status_code: 204
      when: package_updates|changed
